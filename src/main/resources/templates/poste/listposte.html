<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}"
>
    <head>
        <th:block th:replace="~{base :: page_head('LISTE DES POSTES')}"></th:block>
    </head>
    <body>
        <!-- Messages flash -->
        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        >
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Inclusion du header -->
        <div
        layout:fragment="header"
        th:replace="~{layouts/_header :: header}"
        ></div>

        <!-- Content -->
        <div layout:fragment="content">
        <div class="justify-content-center mt-5">
            <div class="container">
            <div class="justify-content-centera m-5">
                <hr />
                <h2 class="text-center text-success">Liste des postes</h2>
                <hr />
                <a class="btn btn-sm btn-primary mb-2" th:href="@{/poste/new}"
                >Nouveau poste</a
                >
                <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr class="table-success">
                    <th scope="col-1" class="text-center">N°</th>
                    <th scope="col-4">Libellé du poste</th>
                    <th scope="col-2" class="text-end">Salaire minimum</th>
                    <th scope="col-2" class="text-center">Salaire maximum</th>
                    <th scope="col-2" class="text-center">Liste des employés</th>
                    <th scope="col-3" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block scope="row" th:each="p,iter: ${postes}">
                    <tr>
                        <td class="text-center" th:text="${iter.index + 1}"></td>
                        <td class="text-start" th:text="${p.libellePoste}"></td>
                        <td
                        class="text-end"
                        th:text="${#numbers.formatInteger(p.salaireMin, 3, 'WHITESPACE')}"
                        ></td>
                        <td
                        class="text-end"
                        th:text="${#numbers.formatInteger(p.salaireMax, 3, 'WHITESPACE')}"
                        ></td>
                        <td class="text-center">
                        <a
                            class="btn btn-primary btn-sm"
                            th:href="@{/poste/employes/{id}(id=${p.id})}"
                            title="Voir la liste des employés à ce poste"
                        >
                            <i class="fa-solid fa-eye"></i> (<span
                            th:text="${p.getEmployes().size()}"
                            ></span
                            >)
                        </a>
                        </td>
                        <td class="text-center">
                        <a
                            class="btn btn-warning btn-sm"
                            th:href="@{/poste/edit/{id}(id=${p.id})}"
                            title="Modifier"
                        >
                            <i class="fa-solid fa-pen-nib"></i>
                        </a>

                        <!-- Bouton de suppression -->
                        <button
                            type="button"
                            class="btn btn-danger btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteModal${p.id}"
                        >
                            <i class="fa-solid fa-trash"></i>
                        </button>

                        <!-- Modal de suppression pour chaque poste -->
                        <div
                            class="modal fade"
                            th:id="'deleteModal'+${p.id}"
                            tabindex="-1"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                <h5 class="modal-title">
                                    Confirmer la suppression
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                                </div>
                                <div class="modal-body">
                                <p>
                                    Êtes-vous sûr de vouloir supprimer le poste
                                    <strong th:text="${p.libellePoste}"></strong> ?
                                </p>
                                <p class="text-danger">
                                    <i class="fa-solid fa-exclamation-triangle"></i>
                                    Cette action est irréversible !
                                </p>
                                </div>
                                <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Annuler
                                </button>
                                <a
                                    th:href="@{/poste/delete/{id}(id=${p.id})}"
                                    class="btn btn-danger"
                                    >Supprimer</a
                                >
                                </div>
                            </div>
                            </div>
                        </div>
                        </td>
                    </tr>
                    </th:block>
                </tbody>
                </table>
            </div>
            </div>
        </div>
        </div>

        <!-- Inclusion du footer -->
        <div th:replace="~{base::bas_de_page}"></div>
    </body>
</html>
